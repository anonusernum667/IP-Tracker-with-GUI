<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
  <style>
    
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <div id="inputcont">
    <p>IP Address Tracker</p>
    <div id="input">
      <div id="in">
        <input id="ipse" placeholder="  Search for any IP address or domain">
        <button id="subm">Search</button>
      </div>
    </div>
  </div>
  <div id="outcont">
    <div id="ipcont">
      <p>IP Address</p>
      <div>
        <p id="ipmcont">192.168.43.1.1</p>
      </div>
    </div>
    <div id="loccont">
      <p>Location</p>
      <div>
        <p id="locmcint">City name</p>
      </div>
    </div>
    <div id="timecont">
      <p>Timezone</p>
      <div>
        <p id="utc">UTC 00</p>
      </div>
    </div>
    <div id="ispcpnt">
      <p>ISP</p>
      <div>
        <p id="ispm">Company name</p>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Alhassan</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
